<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .gallery img { width: 200px; height: auto; cursor: pointer; border: 2px solid #ddd; border-radius: 5px; }
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; }
        .lightbox img { max-width: 90%; max-height: 90%; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery"></div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img">
    </div>
    <script src="images.js"></script>
    <script>
        const galleryDiv = document.getElementById("gallery");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        images.forEach(image => {
            const imgElement = document.createElement("img");
            imgElement.src = `${image}`; // Adjusted to load images from root directory
            imgElement.alt = image;
            imgElement.onclick = () => openLightbox(imgElement.src);
            galleryDiv.appendChild(imgElement);
        });

        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.style.display = "flex";
        }

        function closeLightbox() {
            lightbox.style.display = "none";
        }
    </script>
</body>
</html>
